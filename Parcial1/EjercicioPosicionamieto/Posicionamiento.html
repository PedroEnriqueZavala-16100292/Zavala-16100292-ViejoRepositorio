<!DOCTYPE HTMl>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE-edge">
        <meta name="viewport" content="width=div, initial-scale=1.0">
        <title>Posicionamiento</title>
       
        <style>
            .cajaRelativa {
                position: relative;
                left: 200px;
                width: 400px;
                height: 400px;
                border: 6px solid blue;
                overflow: scroll;
            }
            .cajaAbsoluta {
                position: absolute;
                left: 100px;
                top: 80px;
                width: 250px;
                height: 150px;
                border: 5px solid red;
            }
        </style>
    </head>
    <body>
        <div class="cajaRelativa">
        <div class="cajaAbsoluta"></div>
    </div>
    </body>
</html>
