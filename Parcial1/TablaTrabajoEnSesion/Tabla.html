<!DOCTYPE HTMl>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="" content="IE-edge">
        <title>Tabla</title>
       
        <style>
            table {border: 2px solid blue;}
            tbody > tr:nth :nth-of-type(odd) {background-color:  darkgrey;}
            td :active {background-color:  blue;color: white;}
            thead > tr {background-color:  brown;color:aqua}
            tbody > tr:hover {background-color: yellowgreen;}
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr><th>Ford</th><th>Chevrolet</th><th>Nissan</th><th>Honda</th></tr>

            </thead>
            <tbody>
                <tr><td>Focus</td><td>Hummer</td><td>Malibu</td><td>Versa</td><td></td></tr>
                <tr><td>Mustang</td><td>Camaro</td><td>Altima</td><td>Accord</td></tr>
                <tr><td>Edge </td><td>Tahoe</td><td>Maxima</td><td>Pilot</td></tr>
                <tr><td>Escape</td><td>Suburban</td><td>Frontier</td><td>CR-V</td></tr>
                <tr><td>Ranger</td><td>Silverado</td><td>XTerra</td><td>Ridgline</td></tr>
            </tbody>
        </table>
    </body>
</html>
